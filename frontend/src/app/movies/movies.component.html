<h2>List of movies</h2>

<br>

<table mat-table [dataSource]="movies" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Released </th>
    <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
  </ng-container>

  <ng-container matColumnDef="ageRating">
    <th mat-header-cell *matHeaderCellDef> Age rating </th>
    <td mat-cell *matCellDef="let element"> {{element.ageRating}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="startEdit(selectedMovie)">
        <mat-icon aria-label="Add">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let movie; let i=index;">
      <button mat-icon-button color="primary" (click)="startEdit(movie)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="accent" (click)="deleteMovie(movie)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

      <button mat-icon-button color="primary" (click)="navigateToInstances(movie.id)">
        <mat-icon aria-label="ViewInstances">open_in_new</mat-icon>
        <span>View Instances</span>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
